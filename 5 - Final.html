<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="styles.css">
<title>Simple Platformer</title>
</head>
<body>

<!-- Main Menu -->
<div id="login-container">
    <h2>Welcome to the Game</h2>
    <button class="btn" id="signin-button">Sign In</button>
    <button class="btn" id="signup-button">Sign Up</button>
    <input type="file" id="file-upload" style="display: none;">
    <label for="file-upload" class="btn" id="connect-database-button">Connect Database</label>
</div>

<!-- Sign In Form -->
<div class="form-container" id="signin-form">
    <h2>Sign In</h2>
    <form>
        <input type="text" placeholder="Username" required><br>
        <input type="password" placeholder="Password" required><br>
        <button class="btn">Sign In</button>
    </form>
</div>

<!-- Sign Up Form -->
<div class="form-container" id="signup-form">
    <h2>Sign Up</h2>
    <form id="signup-form">
        <input type="text" id="signup-username" placeholder="Username" required><br>
        <input type="password" id="signup-password" placeholder="Password" required><br>
        <input type="password" id="signup-confirm-password" placeholder="Confirm Password" required><br>
        <button type="submit" class="btn">Sign Up</button>
    </form>
</div>

<!-- Usage Preferences Form -->
<div class="form-container" id="usage-preferences" style="display: none;">
    <h2>Usage Preferences</h2>
    <button class="btn" id="how-to-develop-btn">How to Develop Software</button>
    <button class="btn" id="play-game-btn">Play Game</button>
    <a href="https://example.com/game-source-code" class="btn" target="_blank">Game Source Code</a>
    <button class="btn" id="show-new-form-btn">Show New Form</button> <!-- New button added -->
</div>

<!-- New Form -->
<div id="new-form-container" style="display: none;">
    <p>Software Development Tutorial</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/Fi3_BjVzpqk?si=vnx5ju5V4ib_4tlC" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</div>

<!-- Game Container -->
<div id="game-container" style="display: none;">
    <!-- Game elements go here -->
    <h1>Simple Platformer</h1>
    <p>Use the arrow keys and your platforming skills to reach the blue diamond</p>
    <p>Score: <span id="score">0</span></p>
    <canvas id="canvas"></canvas>
    <button id="finish-button" class="finish-btn">Finish</button>
    <button id="scoreboard-button" class="scoreboard-btn">Scoreboard</button> <!-- Add this line -->
</div>

<!-- Scoreboard Container -->
<div id="scoreboard-container" style="display: none;">
    <h2>Scoreboard</h2>
    <table id="scoreboard-table">
        <thead>
            <tr>
                <th>Username</th>
                <th>Score</th>
            </tr>
        </thead>
        <tbody id="scoreboard-body">
            <!-- Highscores will be dynamically added here -->
        </tbody>
    </table>
    <button id="close-scoreboard-button" class="close-btn">Close</button> <!-- Add this line -->
</div>

<script src="functions.js"></script>

<script src="game.js"></script>



</body>
</html>
