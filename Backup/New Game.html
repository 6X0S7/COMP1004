<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simple Platformer</title>
<style>
    /* CSS styles */
    @import url(https://fonts.googleapis.com/css?family=Pacifico);

    body {
        background: #F6F7BD;
    }

    h1 {
        color: #BF4D28;
        font-size: 3em;
        line-height: 1em;
        margin-bottom: 15px;
        font-family: sans-serif;
        text-shadow: 1px 1px 0 rgba(0, 0, 0, 0.4);
    }

    p {
        line-height: 1em;
    }

    div {
        color: #BF4D28;
        font-family: sans-serif;
        line-height: 10px;
        margin: 2%;
    }

    #canvas {
        margin-left: 2%;
        background: linear-gradient(#80BCA3, #B6D8C0);
    }

    #score {
        color: #BF4D28;
        font-size: 1.5em;
        font-weight: bold;
    }

    /* Login container styles */
    #login-container {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        display: block;
    }

    /* Game container styles */
    #game-container {
        display: none; /* Initially hide the game container */
    }

    /* Form container styles */
    .form-container {
        display: none; /* Initially hide form containers */
        margin-top: 20px;
    }

    /* Button styles */
    button {
        background-color: #BF4D28;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    #registerForm,
#logInForm {
    display: none;
}

</style>
</head>
<body>

<div id="initialForm">
    <form id="intFrm">
        <h2>Do you have an account? If yes, please sign in.</h2>
        <div id="buttonContainer">
        <button type="button" onclick="showRegisterForm()">Sign Up</button>
        <button type="button" onclick="showLogInForm()">Sign In</button>
        </div>
    </form>
</div>
    
<div id="registerForm">
    <form id="regFrm">
        <h2>Register</h2>
        <input type="text" id="registerUsername" placeholder="Username" required>
        <input type="password" id="registerPassword" placeholder="Password" required>
        <input type="password" id="matchPassword" placeholder="Password" required>
    </form>
    <button type="button" onclick="register()">Register</button>
</div>
    
<div id="logInForm">
    <form id="logFrm">
        <h2>Log In</h2>
        <input type="text" id="logUsername" placeholder="Username" required>
        <input type="password" id="logPassword" placeholder="Password" required>
    </form>
    <button type="button" onclick="login()">Log In</button>
</div>
    
<div id="game-container">
    <!-- Game elements go here -->
    <h1>Simple Platformer</h1>
    <p>Use the arrow keys and your platforming skills to reach the blue diamond</p>
    <p>Score: <span id="score">0</span></p>
    <canvas id="canvas"></canvas>
</div>


<script>

    function showRegisterForm() {
    const initialForm = document.getElementById('initialForm');
    const registerForm = document.getElementById('registerForm');
    initialForm.style.display = 'none';
    registerForm.style.display = 'flex';
  }

  function showLogInForm() {
    const initialForm = document.getElementById('initialForm');
    const logInForm = document.getElementById('logInForm');
    initialForm.style.display = 'none';
    logInForm.style.display = 'flex';
  }

  function register() {
    // Get input values from the register form
    const usernameInput = document.getElementById('registerUsername');
    const passwordInput = document.getElementById('registerPassword');
    const matchPasswordInput = document.getElementById('matchPassword');

    // Verification logic
    if (usernameInput.value.trim() === '' || passwordInput.value.trim() === '' || matchPasswordInput.value.trim() === '') {
      alert('Please fill in all fields.');
      return;
    }

    if (passwordInput.value !== matchPasswordInput.value) {
      alert('Passwords do not match.');
      return;
    }

    // Save data to local storage
    localStorage.setItem('username', usernameInput.value);
    localStorage.setItem('password', passwordInput.value);

    // Clear the input fields
    usernameInput.value = '';
    passwordInput.value = '';
    matchPasswordInput.value = '';

    // If all verification checks pass, hide the forms
    initialForm.style.display = 'none';
    registerForm.style.display = 'none';
    logInForm.style.display = 'none';

    // Show the game window after successful registration
    document.getElementById('game-container').style.display = 'flex';
  }

  function login() {
    const logUsernameInput = document.getElementById('logUsername');
    const logPasswordInput = document.getElementById('logPassword');

    // Retrieve data from local storage
    const storedUsername = localStorage.getItem('username');
    const storedPassword = localStorage.getItem('password');

    // Check if the entered username exists in local storage
    if (logUsernameInput.value !== storedUsername || logPasswordInput.value !== storedPassword) {
      alert('Invalid username or password.');
      return;
    }

    // If username and password match, clear the fields and hide the login form
    logUsernameInput.value = '';
    logPasswordInput.value = '';

    const initialForm = document.getElementById('initialForm');
    const logInForm = document.getElementById('logInForm');

    // If all verification checks pass, hide the forms
    registerForm.style.display = 'none';
    logInForm.style.display = 'none';

    // Show the game window after successful login
    document.getElementById('game-container').style.display = 'flex';
  }

</script>

<script>
// Game JavaScript code
(function () {
    var requestAnimationFrame = window.requestAnimationFrame || window.mozRequestAnimationFrame || window.webkitRequestAnimationFrame || window.msRequestAnimationFrame;
    window.requestAnimationFrame = requestAnimationFrame;
})();

var canvas = document.getElementById("canvas"),
    ctx = canvas.getContext("2d"),
    width = 1000,
    height = 400,
    player = {
        x: width / 2,
        y: 200,
        width: 25,
        height: 25,
        speed: 3,
        velX: 0,
        velY: 0,
        jumping: false,
        grounded: false,
        color: '#E6AC27'
    },
    keys = [],
    friction = 0.8,
    gravity = 0.4,
    boxes = [],
    powerup = [];

powerup.push({

        x: 810,

        y: 250,

        width: 20,

        height: 20,

        color: '#BF4D28',

        effect: 'shrink'

    });

powerup.push({

        x: 400,

        y: 150,

        width: 20,

        height: 20,

        color: '#BF4D28',

        effect: 'gravity'

    });

powerup.push({

        x: -15,

        y: 88,

        width: 20,

        height: 20,

        color: '#222',

        effect: 'tele',

        rotate: 20,

        px: 20,//where they get teleported

        py: 370,

        stay: true

    });

powerup.push({

        x: 60,

        y: 365,

        width: 20,

        height: 20,

        color: '#2A5D77',

        effect: 'win',

        stay: true

    });

// dimensions

boxes.push({//box on left

    x: 0,

    y: height/4+10,

    width: 10,

    height: height,

    color: 'green'

});

boxes.push({//box on left

    x: 0,

    y: 0,

    width: 10,

    height: height/4-15,

    color: 'green'

});

boxes.push({//box for the ground

    x: 0,

    y: height - 10,

    width: width,

    height: 50,

    color: 'orange'

});

boxes.push({//box on right

    x: width - 10,

    y: 0,

    width: 50,

    height: height,

    color: 'yellow'

});

boxes.push({

    x: 290,

    y: 200,

    width: 260,

    height: 10,

    color: 'blue'

});

boxes.push({

    x: 590,

    y: 200,

    width: 80,

    height: 10,

    color: 'blue'

});

boxes.push({

    x: 120,

    y: 250,

    width: 150,

    height: 10,

    color: 'red'

});

boxes.push({

    x: 220,

    y: 300,

    width: 80,

    height: 10,

    color: 'black'

});

boxes.push({

    x: 340,

    y: 350,

    width: 90,

    height: 10,

    color: '#655643'

});

boxes.push({

    x: 740,

    y: 300,

    width: 160,

    height: 10,

    color: '#655643'

});

boxes.push({

    x: 0,

    y: 350,

    width: 90,

    height: 10,

    color: '#655643'

});

boxes.push({

    x: 90,

    y: 350,

    width: 10,

    height: 50,

    color: '#655643'

});


    // Game initialization code goes here

    canvas.width = width;
    canvas.height = height;

    function update() {
      // check keys
      if (keys[38] || keys[32] || keys[87]) {
          // up arrow or space
          if (!player.jumping && player.grounded) {
              player.jumping = true;
              player.grounded = false;
              player.velY = -player.speed * 2.5;//how high to jump
          }
      }
      if (keys[39] || keys[68]) {
          // right arrow
          if (player.velX < player.speed) {
              player.velX++;
          }
      }
      if (keys[37] || keys[65]) {
          // left arrow
          if (player.velX > -player.speed) {
              player.velX--;
          }
      }



      player.velX *= friction;
      player.velY += gravity;

      ctx.clearRect(0, 0, width, height);
      ctx.beginPath();

      player.grounded = false;
      for (var i = 0; i < boxes.length; i++) {//print boxes
          ctx.fillStyle = boxes[i].color;
          ctx.rect(boxes[i].x, boxes[i].y, boxes[i].width, boxes[i].height);

          var dir = colCheck(player, boxes[i]);

          if (dir === "l" || dir === "r") {
              player.velX = 0;
              player.jumping = false;
          } else if (dir === "b") {
              player.grounded = true;
              player.jumping = false;
          } else if (dir === "t") {
              player.velY *= -1;
          }

      }

      if(player.grounded){
           player.velY = 0;
      }

      player.x += player.velX;
      player.y += player.velY;

      ctx.fill();//Draw charater stuff
      ctx.fillStyle = player.color;
      ctx.fillRect(player.x, player.y, player.width, player.height);

      //draw powerup stuff 
      for(var j = 0; j < powerup.length; j++){
        ctx.save();
        var cx = powerup[j].x + 0.5 * powerup[j].width,   // x of shape center
        cy = powerup[j].y + 0.5 * powerup[j].height; //y of shape center
        ctx.translate(cx, cy);  //translate to center of shape
        ctx.rotate( (Math.PI / 180) * 45);//rotate 25 degrees.
        if(powerup[j].effect  === 'tele'){
          ctx.rotate( (Math.PI / 180) * powerup[j].rotate);//rotate 25 degrees.
          powerup[j].rotate = (Math.PI / 180) * powerup[j].rotate;
        }
        ctx.translate(-cx, -cy);            //translate center back to 0,0
        ctx.fillStyle = powerup[j].color;
        ctx.fillRect(powerup[j].x, powerup[j].y, powerup[j].width, powerup[j].height);
        ctx.restore();

        //powerup collision
        if(colCheck(player, powerup[j])!==null){//touched power up!
          if(powerup[j].effect==='gravity'){
            gravity= 0.4;//decrease gravity
            player.speed = 4;
            player.color = 'white';
          }
          else if (powerup[j].effect==='shrink'){
            player.width= 10;
            player.height= 10;
            player.speed = 5;
          }
          else if (powerup[j].effect==='tele'){
            player.x=powerup[j].px;
            player.y=powerup[j].py;
          }
          else if (powerup[j].effect==='win'){
            var r = confirm("You win! Play again?");
            if (r == false) {
                 player.x=200;
                 player.y=200;
            } else {
                 window.location.href = window.location.href;
            }
          }
          if(powerup[j].stay!==true)
          powerup[j].width=0;//make power up go away
          
            score += 10; // Increment the score
        updateScore();
        }
      }
      //powerup stuff

      requestAnimationFrame(update);
  }

  function colCheck(shapeA, shapeB) {
      // get the vectors to check against
      var vX = (shapeA.x + (shapeA.width / 2)) - (shapeB.x + (shapeB.width / 2)),
          vY = (shapeA.y + (shapeA.height / 2)) - (shapeB.y + (shapeB.height / 2)),
          // add the half widths and half heights of the objects
          hWidths = (shapeA.width / 2) + (shapeB.width / 2),
          hHeights = (shapeA.height / 2) + (shapeB.height / 2),
          colDir = null;

      // if the x and y vector are less than the half width or half height, they we must be inside the object, causing a collision
      if (Math.abs(vX) < hWidths && Math.abs(vY) < hHeights) {
          // figures out on which side we are colliding (top, bottom, left, or right)
          var oX = hWidths - Math.abs(vX),
              oY = hHeights - Math.abs(vY);
          if (oX >= oY) {
              if (vY > 0) {
                  colDir = "t";
                  shapeA.y += oY;
              } else {
                  colDir = "b";
                  shapeA.y -= oY;
              }
          } else {
              if (vX > 0) {
                  colDir = "l";
                  shapeA.x += oX;
              } else {
                  colDir = "r";
                  shapeA.x -= oX;
              }
          }
      }
      return colDir;
  }

    var score = 0; // Initialize score

    // Function to update the score
    function updateScore() {
        var scoreElement = document.getElementById("score");
        scoreElement.textContent = "Score: " + score;
    }

    function collectPowerup(index) {
    var effect = powerup[index].effect;
    if (effect === 'gravity') {
        gravity = 0.4;
        player.speed = 4;
        player.color = 'white';
    } else if (effect === 'shrink') {
        player.width = 10;
        player.height = 10;
        player.speed = 5;
    } else if (effect === 'win') {
        var r = confirm("You win! Play again?");
        if (r == false) {
            player.x = 200;
            player.y = 200;
        } else {
            window.location.href = window.location.href;
        }
    }
    if (powerup[index].stay !== true) {
        powerup.splice(index, 1); // Remove the collected powerup from the array
    }
}

    document.body.addEventListener("keydown", function (e) {
        keys[e.keyCode] = true;
    });

    document.body.addEventListener("keyup", function (e) {
        keys[e.keyCode] = false;
    });

    // Call updateScore() when the page loads to initialize the score display
    window.addEventListener("load", function () {
        update();
    });
</script>

</body>
</html>
